<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Dodaj</button>
    </div>
  </div>
  <div class="container">
    <div>
      <ng-container *ngIf="taskList.length > 0; else noTask" >
        <ul>
          <li *ngFor="let task of taskList">
            {{task}}
            <button (click)="remove(task)">Usun</button>
            <button (click)="done(task)">Zrobione</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTask>
        <p>Brak zada≈Ñ.</p>

      </ng-template>

    </div>
    <div>
      <p>Wykonane zadnia {{doneTaskList.length}}</p>
      <ul>
        <li *ngFor="let item of doneTaskList">
          {{item}}
        </li>
      </ul>
    </div>
  </div>
</div>
