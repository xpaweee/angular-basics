<ng-container *ngIf="taksList.length > 0; else noTask" >
  <ul>
    <li *ngFor="let task of taksList">
      {{task}}
      <button (click)="remove(task)">Usun</button>
      <button (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</ng-container>
<ng-template #noTask>
  <p>Brak zada≈Ñ.</p>
</ng-template>
